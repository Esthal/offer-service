<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
    <div th:if="${param.error}">
        <div>Invalid Email or Password</div>
    </div>
    <div>
        <div>
            <h2>Login Form</h2>
        </div>
        <div>
            <form
                    method="post"
                    role="form"
                    th:action="@{/login}">
                <div>
                    <label>Email</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter email address"/>
                </div>
                <div>
                    <label>Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"/>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <a th:href="@{/register}">Registration</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
